<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ingredients</title>
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/common.css" />
    <link rel="stylesheet" href="../css/ingredients.css" />
  </head>
  <body
    class="d-flex flex-row justify-content-center align-items-center m-0 p-0 vh-100"
  >
    <div
      class="border border-primary rounded bg-warning d-flex flex-column flex-nowrap justify-content-center align-items-center"
    >
      <div
        class="d-flex flex-row flex-nowrap justify-content-center align-items-center p-2"
      >
        <button
          id="menu"
          type="button"
          class="btn btn-warning bg-gradient fs-4 m-1"
        >
          <img class="img-fluid rounded w-50" src="../icon/ingredient.png" />
        </button>
        <h1 class="text-left text-primary mx-5 fs-1">Ingredients</h1>
      </div>

      <!-- new ingredient -->
      <div
        id="new-ingredient"
        class="d-none container-fluid shadow align-items-center justify-content-center text-center text-primary fs-3 pe-4"
      >
        <label class="m-2" for="ingredient-name">New ingredient name:</label>
        <input
          class="container-fluid p-2 text-center rounded me-2"
          type="text"
          id="ingredient-name"
          name="ingredient-name"
          required
        />

        <div class="d-flex flex-row align-items-center m-2">
          <img
            id="ingredient-photo"
            class="img-fluid rounded w80 p-2"
            src="../icon/ingredient.png"
            alt="user icon"
          />

          <label class="ms-4" for="ingredient-photo-url">Photo URL:</label>
        </div>

        <input
          class="container-fluid p-2 text-center rounded"
          type="text"
          id="ingredient-photo"
          name="ingredient-photo"
          required
        />

        <div class="d-flex flex-row align-items-center m-2">
          <label class="fs-4 m-2" for="ingredient-proteins"
            >Proteins in 100 g:
          </label>
          <input
            class="container-fluid p-2 text-center rounded"
            type="number"
            step="0.01"
            min="0"
            id="ingredient-proteins"
            name="ingredient-proteins"
          />
        </div>
        <div class="d-flex flex-row align-items-center m-2">
          <label class="fs-4 m-2" for="ingredient-fats">Fats in 100 g: </label>
          <input
            class="container-fluid p-2 text-center rounded"
            type="number"
            step="0.01"
            min="0"
            id="ingredient-fats"
            name="ingredient-fats"
          />
        </div>
        <div class="d-flex flex-row align-items-center m-2">
          <label class="fs-4 m-2" for="ingredient-carbohydrates"
            >Carbohydrates in 100 g:
          </label>
          <input
            class="container-fluid p-2 text-center rounded"
            type="number"
            step="0.01"
            min="0"
            id="ingredient-carbohydrates"
            name="ingredient-carbohydrates"
          />
        </div>

        <div id="vitamins" class="accordion overflow-auto w-100 p-2">
          <div class="accordion-item">
            <h2 class="accordion-header" id="flush-headingOne">
              <button
                class="accordion-button collapsed"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#flush-collapseOne"
                aria-expanded="false"
                aria-controls="flush-collapseOne"
              >
                Vitamins
              </button>
            </h2>
            <!-- list -->
            <div id="vitamins-list"></div>
          </div>
        </div>

        <button
          id="save"
          type="button"
          class="btn btn-warning bg-gradient m-3 fs-3"
        >
          <img id="save-icon"" class="img-fluid rounded-circle w80 "
          src="../icon/check-mark.png" alt="save" /> Save
        </button>
      </div>

      <!-- search -->
      <div
        id="search-div"
        class="d-flex flex-row flex-nowrap justify-content-center align-items-center"
      >
        <input
          class="container-fluid p-2 ms-2 fs-3 text-center rounded"
          type="url"
          id="search-input"
          name="searchInput"
          placeholder=""
        />
        <img
          id="search"
          class="img-fluid rounded w80 p-3"
          src="../icon/search.png"
        />
      </div>

      <!-- pagination -->
      <div
        id="pagination"
        class="d-flex flex-row justify-content-end shadow fs-2 w-100 mb-2"
      >
        <button
          id="add"
          type="button"
          class="btn btn-warning bg-gradient d-flex flex-row justify-content-center align-items-center fs-4 me-4 p-2"
        >
          <img class="img-fluid rounded w-25 mx-2" src="../icon/plus.png" />
          Add
        </button>

        <button
          id="page-one"
          type="button"
          class="btn btn-warning bg-gradient fs-4 mx-2"
        >
          &laquo;
        </button>

        <button
          id="page-prev"
          type="button"
          class="btn btn-warning bg-gradient fs-4 mx-2"
        >
          &lt;
        </button>

        <button
          id="page-current"
          type="button"
          class="btn btn-warning bg-gradient fs-4 mx-2"
        >
          1
        </button>

        <button
          id="page-next"
          type="button"
          class="btn btn-warning bg-gradient fs-4 mx-2"
        >
          &gt;
        </button>
      </div>

      <!-- ingredients -->
      <div
        id="ingredients"
        class="d-flex flex-column justify-content-center align-items-center w-100"
      ></div>
      <!-- <div id="units" class="accordion overflow-auto h-100" > -->
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>
    <script src="../js/common.js"></script>
    <script src="../js/ingredients.js"></script>
  </body>
</html>
