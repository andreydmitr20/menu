<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More</title>
    <link rel="shortcut icon" href="../icon/favicon.ico" type="image/x-icon" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/common.css" />
    <link rel="stylesheet" href="../css/more.css" />
  </head>

  <body
    class="d-flex flex-row justify-content-center align-items-center m-0 p-0 vh-100"
  >
    <div
      class="border border-primary rounded bg-warning d-flex flex-row flex-wrap justify-content-center align-items-center p-3 m-2"
    >
      <!-- <a id="menu" class="d-flex justify-content-center">
        <img class="img-fluid rounded w-25" src="../icon/favicon.png" />
      </a> -->
      <button
        id="menu"
        type="button"
        class="btn btn-warning bg-gradient flex-column align-items-center m-2"
      >
        <img class="img-fluid rounded p-1" src="../icon/favicon.png" />
        <p class="mt-2 h4">Menu</p>
      </button>

      <hr />

      <button
        id="dishes"
        type="button"
        class="btn btn-warning bg-gradient flex-column align-items-center m-2"
      >
        <img class="img-fluid rounded" src="../icon/rice.png" alt="dishes" />
        <p class="mt-3 h6">Dishes</p>
      </button>

      <button
        id="ingredients"
        type="button"
        class="btn btn-warning bg-gradient flex-column align-items-center m-2"
      >
        <img
          class="img-fluid rounded mt-2"
          src="../icon/ingredient.png"
          alt="ingredients"
        />
        <p class="mt-3 h6">Ingredients</p>
      </button>

      <button
        id="units"
        type="button"
        class="btn btn-warning bg-gradient flex-column align-items-center m-2"
      >
        <img class="img-fluid rounded" src="../icon/sugar.png" alt="units" />
        <p class="mt-2 h6">Units:</p>
      </button>

      <button
        id="tags"
        type="button"
        class="btn btn-warning bg-gradient flex-column align-items-center m-2"
      >
        <img class="img-fluid rounded" src="../icon/tags.png" alt="tags" />
        <p class="mt-3 h6">Tags:</p>
      </button>

      <button
        id="vitamins"
        type="button"
        class="btn btn-warning bg-gradient flex-column align-items-center m-2"
      >
        <img
          class="img-fluid rounded"
          src="../icon/vitamins.png"
          alt="vitamins"
        />
        <p class="mt-3 h6">Vitamins:</p>
      </button>

      <button
        id="settings"
        type="button"
        class="btn btn-warning bg-gradient flex-column align-items-center m-2"
      >
        <img
          class="img-fluid rounded"
          src="../icon/settings.png"
          alt="ingredients"
        />
        <p class="mt-2 h6">User<br />settings</p>
      </button>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>
    <script src="../js/common.js"></script>
    <script src="../js/more.js"></script>
  </body>
</html>
