<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dishes</title>
    <link rel="shortcut icon" href="../icon/favicon.ico" type="image/x-icon" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/common.css" />
    <link rel="stylesheet" href="../css/dishes.css" />
  </head>
  <body class="bg-warning">
    <div
      class="d-flex flex-column flex-nowrap justify-content-center align-items-center"
    >
      <!-- top -->
      <div
        class="d-flex flex-row flex-nowrap justify-content-center align-items-center p-2"
      >
        <a id="back" href="">
          <img class="img-fluid rounded-circle w80" src="../icon/reply.png" />
        </a>
        <h1 class="text-left text-primary mx-4 fs-1">Dishes</h1>
        <img class="img-fluid rounded w80 p-1" src="../icon/rice.png" />
      </div>

      <!-- search -->
      <div
        id="search-div"
        class="d-flex flex-row flex-nowrap justify-content-center align-items-center"
      >
        <!-- only mine -->
        <div
          id="mine-div"
          class="d-flex flex-column flex-nowrap justify-content-center align-items-center"
        >
          <input
            id="mine-search"
            name="mine-search"
            class="form-check-input rounded mt-2"
            type="checkbox"
          />
          <label class="fs-4 mt-1 ms-2" for="mine-search">Mine</label>
        </div>

        <input
          class="container-fluid p-2 ms-2 fs-3 text-center rounded"
          type="url"
          id="search-input"
          name="searchInput"
          placeholder=""
        />
        <img
          id="search"
          class="img-fluid rounded w80 p-3"
          src="../icon/search.png"
        />
      </div>

      <!-- pagination -->
      <div
        id="pagination"
        class="d-flex flex-row justify-content-end shadow fs-2 w-100 mb-2"
      >
        <button
          id="add"
          type="button"
          class="btn btn-warning bg-gradient d-flex flex-row justify-content-center align-items-center fs-4 mx-2"
        >
          <img class="img-fluid rounded w-25 mx-2" src="../icon/plus.png" />
          New
        </button>

        <button
          id="page-one"
          type="button"
          class="btn btn-warning bg-gradient fs-4 mx-2"
        >
          &laquo;
        </button>

        <button
          id="page-prev"
          type="button"
          class="btn btn-warning bg-gradient fs-4 mx-2"
        >
          &lt;
        </button>

        <button
          id="page-current"
          type="button"
          class="btn btn-warning bg-gradient fs-4 mx-2"
        >
          1
        </button>

        <button
          id="page-next"
          type="button"
          class="btn btn-warning bg-gradient fs-4 mx-2"
        >
          &gt;
        </button>
      </div>

      <!-- dishes -->
      <div
        id="dishes"
        class="d-flex flex-column justify-content-center align-items-center w-100"
      ></div>
    </div>

    <!-- <div id="fill-bottom"></div> -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>
    <script src="../js/common.js"></script>
    <script src="../js/dishes.js"></script>
  </body>
</html>
