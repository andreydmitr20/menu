<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings</title>
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/common.css" />
    <link rel="stylesheet" href="../css/settings.css" />
  </head>
  <body
    class="d-flex flex-row justify-content-center align-items-center m-0 p-0 vh-100"
  >
    <div
      class="border border-primary rounded bg-warning d-flex flex-column flex-nowrap justify-content-center align-items-center"
    >
      <div
        class="d-flex flex-row flex-nowrap justify-content-center align-items-center p-2 m-1"
      >
        <button
          id="menu"
          type="button"
          class="btn btn-warning bg-gradient fs-4 m-1"
        >
          <img class="img-fluid rounded w-25" src="../icon/settings.png" />
        </button>
        <h1 class="text-left text-primary m-4 me-5 fs-1">Settings</h1>
      </div>

      <!-- The Modal -->
      <div id="passwordModal" class="modal fade-in-animation">
        <!-- Modal content -->
        <div class="modal-content bg-warning fs-3">
          <div
            class="d-flex flex-row justify-content-center align-items-center"
          >
            <label for="current-password">Current password:</label>
            <img
              id="view-password"
              class="img-fluid rounded w-25 p-2 m-2"
              src="../icon/view.png"
              alt="view icon"
            />
          </div>
          <input
            class="container-fluid p-2 text-center rounded m-2"
            type="password"
            id="current-password"
            name="current-password"
            autocomplete="on"
            placeholder=""
            required
          />

          <label for="new-password">New password:</label>
          <input
            class="container-fluid p-2 text-center rounded m-2"
            type="password"
            id="new-password"
            name="new-password"
            autocomplete="on"
            placeholder=""
            required
          />

          <p id="error-password-text" class="text-danger m-2"></p>

          <div class="d-flex flex-row">
            <button
              id="change-password-action"
              type="button"
              class="btn btn-warning bg-gradient m-2 fs-4"
            >
              Change password
            </button>

            <button
              id="cancel"
              type="button"
              class="btn btn-warning bg-gradient m-2 fs-4"
            >
              <img
                class="img-fluid w-50 contain m-2"
                src="../icon/multiply.png"
                alt="cancel"
              />
              Cancel
            </button>
          </div>
        </div>
      </div>

      <form
        id="settings-form"
        class="text-center text-primary fs-3 p-3"
        action=""
        method="post"
      >
        <div class="d-flex flex-row m-2">
          <img
            id="iconImage"
            class="img-fluid rounded-circle w-25 p-2"
            src="../icon/salad.png"
            alt="user icon"
          />

          <input
            class="border-0 container-fluid p-2 text-center rounded"
            type="text"
            id="username"
            name="username"
            disabled
          />
        </div>

        <br />

        <div class="d-flex flex-row m-2">
          <button
            id="logout"
            type="button"
            class="btn btn-warning bg-gradient m-3 fs-3"
          >
            Logout
          </button>
          <button
            id="change-password"
            type="button"
            class="btn btn-warning bg-gradient m3 fs-3"
          >
            Change password
          </button>
        </div>

        <br />

        <label for="email">Email:</label>
        <input
          class="container-fluid p-2 text-center rounded m-2"
          type="email"
          id="email"
          name="email"
          placeholder=""
        /><br />

        <label for="icon">Icon URL:</label>
        <input
          class="container-fluid p-2 text-center rounded m-2"
          type="url"
          id="iconUrl"
          name="icon"
          placeholder=""
        /><br />

        <p id="error-text" class="text-danger"></p>

        <button
          id="save"
          type="button"
          class="btn btn-warning bg-gradient m-2 fs-3"
        >
          <img id="save-icon"" class="img-fluid rounded-circle w80 "
          src="../icon/check-mark.png" alt="save" /> Save
        </button>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>
    <script src="../js/common.js"></script>
    <script src="../js/settings.js"></script>
  </body>
</html>
