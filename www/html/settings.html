<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings</title>
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/common.css" />
    <link rel="stylesheet" href="../css/settings.css" />
  </head>
  <body
    class="d-flex flex-row justify-content-center align-items-center m-0 p-0 vh-100"
  >
    <div
      class="border border-primary rounded bg-warning d-flex flex-column flex-nowrap justify-content-center align-items-center"
    >
      <div
        class="d-flex flex-row flex-nowrap justify-content-center align-items-center p-2 m-1"
      >
        <a id="menu" class="d-flex justify-content-center">
          <img class="img-fluid rounded w-25" src="../icon/favicon.png" />
        </a>
        <h1 class="text-left text-primary m-4 me-5 fs-1">Settings</h1>
      </div>

      <!-- <form class="fluid-container fs-4 p-3"> -->
      <form class="text-center text-primary fs-3 p-3" action="" method="post">
        <label for="username">Username:</label>
        <img
          id="iconImage"
          class="img-fluid rounded w-25"
          src=""
          alt="user icon"
        />
        <input
          class="container-fluid p-2 text-center rounded"
          type="text"
          id="username"
          name="username"
          disabled
        /><br />

        <label for="password">Password:</label>
        <input
          class="container-fluid p-2 text-center rounded"
          type="password"
          id="password"
          name="password"
          minlength="8"
          autocomplete="on"
          placeholder="You may enter new password"
          required
        /><br />
        <label for="email">Email:</label>
        <input
          class="container-fluid p-2 text-center rounded"
          type="email"
          id="email"
          name="email"
          placeholder="Enter your email"
        /><br />

        <label for="icon">Icon:</label>
        <input
          class="container-fluid p-2 text-center rounded"
          type="url"
          id="iconUrl"
          name="icon"
          placeholder="Enter your icon URL"
        /><br />
      </form>
      <!-- </div> -->
      <!-- <button id="save" type="button" class="btn btn-primary">More</button> -->
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>
    <script src="../js/common.js"></script>
    <script src="../js/settings.js"></script>
  </body>
</html>
