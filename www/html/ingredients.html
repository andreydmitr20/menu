<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ingredients</title>
    <link rel="shortcut icon" href="../icon/favicon.ico" type="image/x-icon" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/common.css" />
    <link rel="stylesheet" href="../css/ingredients.css" />
  </head>
  <body class="bg-warning">
    <div
      class="d-flex flex-column flex-nowrap justify-content-center align-items-center"
    >
      <div
        class="d-flex flex-row flex-nowrap justify-content-center align-items-center p-2"
      >
        <a id="back" href="">
          <img class="img-fluid rounded-circle w80" src="../icon/reply.png" />
        </a>
        <h1 class="text-left text-primary mx-4 fs-1">Ingredients</h1>
        <img class="img-fluid rounded w80 p-1" src="../icon/ingredient.png" />
      </div>

      <!-- new ingredient -->
      <div
        id="new-ingredient"
        class="d-none container-fluid shadow align-items-center justify-content-center text-center text-primary fs-3 pe-4"
      >
        <label class="m-2" for="ingredient-name">Ingredient name:</label>
        <input
          class="container-fluid p-2 text-center rounded me-2"
          type="text"
          id="ingredient-name"
          data-field="name"
          data-next="ingredient-photo-url"
          name="ingredient-name"
          required
        />

        <div class="d-flex flex-row align-items-center m-2">
          <img
            id="ingredient-photo"
            class="img-fluid rounded w80 p-2"
            src="../icon/ingredient.png"
            alt="user icon"
          />

          <label class="ms-4" for="ingredient-photo-url">Photo URL:</label>
        </div>

        <input
          class="container-fluid p-2 text-center rounded"
          type="text"
          id="ingredient-photo-url"
          data-field="photo"
          data-next="ingredient-proteins"
          name="ingredient-photo"
          required
        />

        <p class="m-2 text-center">In 100 grams:</p>

        <div class="d-flex flex-row align-items-center m-2">
          <label class="fs-4 m-2 w-50 text-start" for="ingredient-proteins"
            >Proteins:
          </label>
          <input
            class="container-fluid p-2 text-end rounded w-50"
            type="number"
            step="0.01"
            min="0"
            id="ingredient-proteins"
            data-field="proteins"
            data-next="ingredient-fats"
            name="ingredient-proteins"
          />
        </div>
        <div class="d-flex flex-row align-items-center m-2">
          <label class="fs-4 m-2 w-50 text-start" for="ingredient-fats"
            >Fats:
          </label>
          <input
            class="container-fluid p-2 text-end rounded w-50"
            type="number"
            step="0.01"
            min="0"
            id="ingredient-fats"
            data-field="fats"
            data-next="ingredient-carbohydrates"
            name="ingredient-fats"
          />
        </div>
        <div class="d-flex flex-row align-items-center m-2">
          <label class="fs-4 m-2 w-50 text-start" for="ingredient-carbohydrates"
            >Carbohydrates:
          </label>
          <input
            class="container-fluid p-2 text-end rounded w-50"
            type="number"
            step="0.01"
            min="0"
            id="ingredient-carbohydrates"
            data-field="carbohydrates"
            data-next="*save"
            name="ingredient-carbohydrates"
          />
        </div>

        <div id="vitamins" class="accordion overflow-auto w-100 p-2">
          <div class="accordion-item">
            <h2 class="accordion-header" id="flush-headingOne">
              <button
                class="accordion-button collapsed fs-3 text-primary"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#flush-collapseOne"
                aria-expanded="false"
                aria-controls="flush-collapseOne"
              >
                Vitamins
              </button>
            </h2>
            <!-- list -->
            <div id="vitamins-list"></div>
          </div>
        </div>

        <p id="error-text" class="text-danger m-2"></p>

        <div
          class="d-flex flex-row flex-nowrap justify-content-center align-items-center m-2"
        >
          <button
            id="save"
            data-ingredient-id=""
            type="button"
            class="btn btn-warning bg-gradient m-3 fs-3"
          >
            <img
              class="img-fluid rounded-circle w30"
              src="../icon/check-mark.png"
              alt="save"
            />
            Save
          </button>

          <button
            id="delete"
            type="button"
            class="btn btn-warning bg-gradient m-3 fs-3"
          >
            <img
              class="img-fluid rounded-circle w30"
              src="../icon/multiply.png"
              alt="delete"
            />
            Delete
          </button>
        </div>
      </div>

      <div
        id="deleteModal"
        class="m-4 fs-3 text-primary d-none d-flex flex-column flex-nowrap justify-content-center align-items-center m-2"
      >
        <p>Do you really wants to delete</p>
        <p id="delete-name" class="fs-2"></p>

        <div
          class="d-flex flex-row flex-nowrap justify-content-center align-items-center m-2"
        >
          <button
            id="delete-yes"
            type="button"
            class="btn btn-warning bg-gradient m-3 fs-3"
          >
            <img
              class="img-fluid rounded-circle w30"
              src="../icon/check-mark.png"
              alt="yes"
            />
            Yes
          </button>

          <button
            id="delete-no"
            type="button"
            class="btn btn-warning bg-gradient m-3 fs-3"
          >
            <!-- <img
            class="img-fluid rounded-circle w30"
            src="../icon/multiply.png"
            alt="delete"
          /> -->
            No
          </button>
        </div>
      </div>

      <!-- search -->
      <div
        id="search-div"
        class="d-flex flex-row flex-nowrap justify-content-center align-items-center"
      >
        <!-- only mine -->
        <div
          id="mine-div"
          class="d-flex flex-column flex-nowrap justify-content-center align-items-center"
        >
          <input
            id="mine-search"
            name="mine-search"
            class="form-check-input rounded mt-2"
            type="checkbox"
          />
          <label class="fs-4 mt-1 ms-2" for="mine-search">Mine</label>
        </div>

        <input
          class="container-fluid p-2 ms-2 fs-3 text-center rounded"
          type="url"
          id="search-input"
          name="searchInput"
          placeholder=""
        />
        <img
          id="search"
          class="img-fluid rounded w80 p-3"
          src="../icon/search.png"
        />
      </div>

      <!-- pagination -->
      <div
        id="pagination"
        class="d-flex flex-row justify-content-end shadow fs-2 w-100 mb-2"
      >
        <button
          id="add"
          type="button"
          class="btn btn-warning bg-gradient d-flex flex-row justify-content-center align-items-center fs-4 mx-2"
        >
          <img class="img-fluid rounded w-25 mx-2" src="../icon/plus.png" />
          New
        </button>

        <button
          id="page-one"
          type="button"
          class="btn btn-warning bg-gradient fs-4 mx-2"
        >
          &laquo;
        </button>

        <button
          id="page-prev"
          type="button"
          class="btn btn-warning bg-gradient fs-4 mx-2"
        >
          &lt;
        </button>

        <button
          id="page-current"
          type="button"
          class="btn btn-warning bg-gradient fs-4 mx-2"
        >
          1
        </button>

        <button
          id="page-next"
          type="button"
          class="btn btn-warning bg-gradient fs-4 mx-2"
        >
          &gt;
        </button>
      </div>

      <!-- ingredients -->
      <div
        id="ingredients"
        class="d-flex flex-column justify-content-center align-items-center w-100"
      ></div>
      <!-- <div id="units" class="accordion overflow-auto h-100" > -->
    </div>

    <!-- <div id="fill-bottom"></div> -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>
    <script src="../js/common.js"></script>
    <script src="../js/ingredients.js"></script>
  </body>
</html>
