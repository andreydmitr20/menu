<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu</title>
    <link rel="shortcut icon" href="../icon/favicon.ico" type="image/x-icon" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/common.css" />
    <link rel="stylesheet" href="../css/menu.css" />
  </head>
  <body class="bg-warning">
    <div
      class="d-flex flex-column flex-nowrap justify-content-center align-items-center p-3 m-2"
    >
      <!-- <img class="img-fluid rounded w-25" src="../icon/favicon.png" /> -->
      <div
        id="top-menu"
        class="d-flex flex-row justify-content-center align-items-center m-0 p-0"
      >
        <button
          id="tags"
          type="button"
          class="btn btn-warning bg-gradient fs-4 m-1"
        >
          <img class="img-fluid rounded w-50" src="../icon/tags.png" />
          <!-- Tags -->
        </button>

        <button
          id="menu"
          type="button"
          class="btn btn-warning bg-gradient rounded fs-3 m-2"
        >
          <img class="img-fluid rounded w-50" src="../icon/favicon.png" />
          <!-- Menu -->
        </button>

        <button
          id="more"
          type="button"
          class="btn btn-warning bg-gradient fs-4 m-1"
        >
          <img class="img-fluid rounded w-50" src="../icon/application.png" />
          <!-- More -->
        </button>
      </div>

      <div id="filtered-dishes">
        <hr />
        <p class="fs-1 text-center">
          Here will be dishes filtered by tags, likes, etc. Application will
          select dishes for you and save history to avoid eating the same two
          days in a row.
        </p>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>
    <script src="../js/common.js"></script>
    <script src="../js/menu.js"></script>
  </body>
</html>
