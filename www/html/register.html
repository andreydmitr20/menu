<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/common.css" />
    <link rel="stylesheet" href="../css/register.css" />
  </head>
  <body
    class="d-flex flex-row justify-content-center align-items-center m-0 p-0 vh-100"
  >
    <div
      class="border border-primary rounded bg-warning d-flex flex-column flex-nowrap justify-content-center align-items-center p-3 m-2"
    >
      <img id="menu" class="img-fluid rounded w-25" src="../icon/favicon.png" />

      <h1 class="text-center text-primary m-4 fs-1">Register</h1>

      <!-- <form class="fluid-container fs-4 p-3"> -->
      <form class="text-center text-primary fs-3 p-3" action="" method="post">
        <img
          id="iconImage"
          class="img-fluid rounded w-25 p-2"
          src="../icon/salad.png"
          alt="user icon"
        />

        <label for="username">Username:</label>
        <input
          class="container-fluid p-2 text-center rounded"
          type="text"
          id="username"
          name="username"
          placeholder="name"
        /><br />

        <div class="d-flex flex-row justify-content-center align-items-center">
          <label for="password">Password:</label>
          <img
            id="view-password"
            class="img-fluid rounded w-25 p-2"
            src="../icon/view.png"
            alt="view icon"
          />
        </div>

        <input
          class="container-fluid p-2 text-center rounded"
          type="password"
          id="password"
          name="password"
          minlength="8"
          autocomplete="on"
          placeholder="password"
          required
        />

        <br />
        <label for="email">Email:</label>
        <input
          class="container-fluid p-2 text-center rounded"
          type="email"
          id="email"
          name="email"
          placeholder="email"
        /><br />

        <label for="icon">Icon:</label>
        <input
          class="container-fluid p-2 text-center rounded"
          type="url"
          id="iconUrl"
          name="icon"
          placeholder="icon URL"
        /><br />

        <p id="error" class="text-danger m-2"></p>

        <button id="ok" type="button" class="btn btn-primary m-3 p-3 fs-3">
          Ok
        </button>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>
    <script src="../js/common.js"></script>
    <script src="../js/register.js"></script>
  </body>
</html>
