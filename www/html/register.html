<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="shortcut icon" href="../icon/favicon.ico" type="image/x-icon" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/common.css" />
    <link rel="stylesheet" href="../css/register.css" />
  </head>
  <body class="bg-warning">
    <div
      class="d-flex flex-column flex-nowrap justify-content-center align-items-center p-3 m-2"
    >
      <div
        class="d-flex flex-row flex-nowrap justify-content-center align-items-center p-2"
      >
        <a id="menu" href="">
          <img class="img-fluid rounded-circle w80" src="../icon/reply.png" />
        </a>
        <h1 class="text-left text-primary mx-4 fs-1">Register</h1>
        <img class="img-fluid rounded w80 p-1" src="../icon/favicon.png" />
      </div>

      <form id="register-form" class="text-center text-primary fs-3 p-3">
        <img
          id="iconImage"
          class="img-fluid rounded-circle w-25 p-2 me-4"
          src="../icon/salad.png"
          alt="user icon"
        />

        <label for="username">Username:</label>
        <input
          class="container-fluid p-2 text-center rounded m-2"
          type="text"
          id="username"
          data-field="username"
          name="username"
          placeholder=""
        /><br />

        <div class="d-flex flex-row justify-content-center align-items-center">
          <label for="password">Password:</label>
          <img
            id="view-password"
            class="img-fluid rounded w-25 ms-4 p-2"
            src="../icon/view.png"
            alt="view icon"
          />
        </div>

        <input
          class="container-fluid p-2 text-center rounded m-2"
          type="password"
          id="password"
          data-field="password"
          name="password"
          minlength="8"
          autocomplete="on"
          placeholder=""
          required
        />

        <br />
        <label for="email">Email:</label>
        <input
          class="container-fluid p-2 text-center rounded m-2"
          type="email"
          id="email"
          data-field="email"
          name="email"
          placeholder=""
        /><br />

        <label for="icon">Icon URL:</label>
        <input
          class="container-fluid p-2 text-center rounded m-2"
          type="url"
          id="iconUrl"
          name="icon"
          placeholder=""
        /><br />

        <p id="error-text" class="text-danger m-2"></p>

        <button
          id="ok"
          type="button"
          class="btn btn-warning bg-gradient m-3 p-3 fs-3"
        >
          Ok
        </button>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>
    <script src="../js/common.js"></script>
    <script src="../js/register.js"></script>
  </body>
</html>
