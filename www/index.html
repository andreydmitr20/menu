<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu</title>
    <link rel="shortcut icon" href="./icon/favicon.ico" type="image/x-icon" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/common.css" />
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body
    class="d-none d-flex flex-row justify-content-center align-items-center m-0 p-0 vh-100"
  >
    <div
      class="border border-primary rounded bg-warning d-flex flex-column flex-nowrap justify-content-center align-items-center p-3 m-2"
    >
      <img class="img-fluid rounded w-25" src="./icon/favicon.png" />

      <h1 class="text-center text-primary m-4 fs-1">MENU</h1>

      <form class="text-center text-primary fs-3" action="" method="post">
        <label for="username">Username:</label>
        <input
          class="container-fluid p-2 text-center rounded"
          type="text"
          id="username"
          name="username"
          minlength="3"
          required
        /><br /><br />
        <label for="password">Password:</label>
        <div>
          <input
            class="container-fluid p-2 text-center rounded"
            type="password"
            id="password"
            name="password"
            minlength="8"
            autocomplete="on"
            required
          />
        </div>
        <br />

        <button
          id="okButton"
          type="button"
          class="btn btn-warning bg-gradient fs-3 p-3 mx-2"
        >
          Ok
        </button>

        <button
          id="registerButton"
          type="button"
          class="btn btn-warning bg-gradient fs-3 p-3 mx-2"
        >
          Register
        </button>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>
    <script src="./js/common.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
